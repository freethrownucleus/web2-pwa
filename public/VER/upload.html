<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="./assets/site.css" />
        <link rel="stylesheet" href="./assets/styles.css" />
        <link rel="manifest" href="./manifest.json" />
    </head>
    
    <body>
        <nav class="custom-nav" style="margin-bottom: -5px;">
            <div class="nav-container">
                <div class="nav-item">
                    <a class="nav-link custom-active" aria-current="page" href="index.html">Videos</a>
                </div>
                
                <div class="custom-logo">
                    <a href="index.html">
                        <img src="/assets/img/pwa.png" width="60px" height="60px" />
                    </a>
                </div>

                <div class="nav-item">
                    <a class="nav-link" href="upload.html">Upload</a>
                </div>
            </div>   
        </nav>

        <div id="snapPhoto" class="d-flex flex-column align-items-center" style="margin-top: 20px;">
            <h2 class="py-2 custom-header">Record and upload a video:</h2>

            <div id="beforeSnap" class="d-flex flex-column align-items-center">
                <button class="btn btn-primary mt-2 d" id="btnRecord">
                    <i class="bi bi-record-circle"></i>
                    Start recording
                </button>

                <p id="r"></p>
                <video id="player" width="100%" autoplay></video>            
            </div>

            <div id="afterSnap" class="d-none mt-5">
                <div class="row align-items-center mx-0">
                    <div class="col-md-8 pe-1">
                        <input id="snapName" type="text" class="form-control mt-2" />
                    </div>
                    <div class="col-md-4 text-md-end ps-0">
                        <button class="btn btn-success mt-2" id="btnUpload">
                            <i class="bi bi-cloud-upload"></i> Upload
                        </button>
                    </div>
                </div>
            </div>            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script type="module" src="upload.js"></script>
    </body>
</html>
